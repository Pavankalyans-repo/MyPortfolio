  <script>
    // Go-top button
    const goTopBtn = document.getElementById("goTopBtn");
    window.onscroll = function() {
      if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
        goTopBtn.style.display = "block";
      } else {
        goTopBtn.style.display = "none";
      }
    };
    goTopBtn.addEventListener("click", function(e){
      e.preventDefault();
      window.scrollTo({top: 0, behavior: 'smooth'});
    });

    // Animate "Why Choose Me?" heading
    const animatedHeading = document.querySelector('.animated-heading');
    function checkAnimation() {
      const triggerBottom = window.innerHeight * 0.9;
      const headingTop = animatedHeading.getBoundingClientRect().top;
      if (headingTop < triggerBottom) {
        animatedHeading.classList.add('visible');
      }
    }
    window.addEventListener('scroll', checkAnimation);
    window.addEventListener('load', checkAnimation);

    // Dark/Light Mode Toggle
    const themeToggle = document.getElementById('themeToggle');
    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('light-mode');
      // Swap icon
      const icon = themeToggle.querySelector('i');
      if(document.body.classList.contains('light-mode')) {
        icon.classList.remove('fa-sun');
        icon.classList.add('fa-moon');
      } else {
        icon.classList.remove('fa-moon');
        icon.classList.add('fa-sun');
      }
    });
  </script>
